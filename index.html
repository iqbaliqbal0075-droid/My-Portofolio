<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Santai</title>
    <style>
        body {
            background-color: #121212; /* Warna latar belakang hitam gelap */
            color: #E0E0E0; /* Warna teks putih keabu-abuan */
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
        }
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #E0E0E0;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2em;
            margin: 10px 0;
            color: #FFFFFF; /* Warna judul lebih terang */
        }
        p {
            font-size: 1.1em;
            margin: 0 0 30px;
            color: #B0B0B0; /* Warna deskripsi lebih lembut */
        }
        .link-button {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #1E1E1E; /* Warna tombol lebih gelap dari latar belakang */
            color: #E0E0E0;
            text-decoration: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s ease;
            border: 1px solid #333;
        }
        .link-button:hover {
            background-color: #333333; /* Warna hover untuk interaksi */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.imgur.com/v9SI5oR.jpeg" alt="Foto Profil" class="profile-pic">
        
        <h1>Mahasiswa Santai</h1>
        <p>
            Mencoba menjadi orang sukses yang santai.
            <br>Yuk, saling terhubung!
        </p>
        
        <a href="https://www.instagram.com/shniq_al/" target="_blank" class="link-button">
            Instagram
        </a>
    </div>
</body>
</html>
